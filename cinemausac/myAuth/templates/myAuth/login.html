<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAC - CINEMA | Login</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark ">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand text-white" href="{% url 'auth:index' %}">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Usac_logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                USAC-Cinema
            </a>
            <div class="" id="navbarSupportedContent">
            </div>
        </div>
    </nav>
    
    <div class="container mt-5 w-50 h-75">
        <p class="text-black fs-1 fw-bold text-center">Inicia Sesión</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="email" class="form-control shadow" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Correo Electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control shadow" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Contraseña</label>
            </div>
            {% if error_message %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error_message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            <button type="submit" class="btn btn-success text-white shadow">Iniciar Sesión</button>
        </form>

        <br>

        <p class="text-center">¿Aún no tienes tu cuenta en USAC-Cinema? <a href="{% url 'auth:register' %}">Crea tu cuenta</a> </p>
    </div>
</body>
</html>
